<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="~{template/fragment/footer:: head}"></div>
</head>

<body>
<h1>스프링</h1>

<h1>스프링 부트로 시작하는 웹서비스</h1>

<div class ="col-md-12">
    <div class="row">
        <div class="col-md-6">
            <a href="/posts/save" role="button"
               class="btn btn-primary">글 등록</a>
            <div th:if="${userName ne null}">
                <div>Logged in as: <span id="user" th:text="${userName}"></span></div>
                <a href="/logout" class="btn btn-info active" role="button">Logout</a>
            </div>
            <div>
<!--                <span th:text="${userName}" th:text="${userName}"></span>&ndash;&gt;-->
                <span th:if="${#strings.isEmpty(userName)}">
                    <a href="/oauth2/authorization/google" class="btn btn-success active"
                    role="button">Google login</a>

                    <a href="/oauth2/authorization/naver" class="btn btn-secondary active" role="button">Naver Login</a>

                </span>
            </div>
        </div>
    </div>
</div>
<br>
<!--목록 출력영역-->
<table class="table table-horizontal table-bordered">
    <thead class="thead-strong">
    <tr>
        <th>게시글 번호</th>
        <th>제목</th>
        <th>작성자</th>
        <th>최종수정일</th>
    </tr>
    </thead>
    <tbody id="tbody">
        <tr th:each=" x : ${posts}">
            <td th:text="${x.id}">no</td>
            <td>
                <a th:href="'/posts/update/'+${x.id}" th:value="${x.title}">title</a>
            </td>
            <td th:text="${x.author}">author</td>
            <td th:text="${x.modifiedDate}">lastDt</td>
        </tr>
    </tbody>
</table>


</body>
</html>
